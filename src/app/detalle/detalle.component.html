<app-navbar></app-navbar>
<div *ngIf = "ciudad">
  <h2>{{ciudad.name}}</h2>
  <h3>{{ciudad.main.temp}}</h3>
  <p>{{ciudad.weather[0].description}}</p>
  <img src="https://maps.googleapis.com/maps/api/staticmap?center={{ciudad.coord.lat}},{{ciudad.coord.lon}}&zoom=12&size=400x400&key={{keyGM}}" alt=""> 
</div>
