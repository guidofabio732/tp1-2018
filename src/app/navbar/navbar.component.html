<div *ngIf="ciudad" class="container-fluid">
  <ul class="row text-center justify-content-center">
   <li class="card mb-3 shadow p-3 col-md-3 text-white bg-dark">
      <h2>{{ciudad.name}}, {{ciudad.sys.country}}</h2>
      <h3>{{ciudad.main.temp}} °C </h3>
      <img class="image" src="http://openweathermap.org/img/w/{{ciudad.weather[0].icon}}.png" alt="Icono">      
      <p>Humedad: {{ciudad.main.humidity}} %</p>
      <p>Temperatura máxima: {{ciudad.main.temp_max}}</p>
      <p>Temperatura mínima: {{ciudad.main.temp_min}}</p>
      <p><a class="btn btn-secondary" href="/detalles/{{ciudad.id}}" role="button">Detalles &raquo;</a></p>
    </li>
  </ul> 
</div>
